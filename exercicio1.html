  <p>Para escrever textos longos devemos utilizar a tag &lt;p&gt; para acomodar o bloco de texto.</p>
  <p>Dentro de um parágrafo podemos marcar uma palavra ou conjunto de palavras em <strong>negrito</strong> ou em <em>itálico</em>.
