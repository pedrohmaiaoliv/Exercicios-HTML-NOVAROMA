<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 08 - Formulário</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Exercício 08 - Formulário</h1>
  </header>
  <hr>
  <form id="buscar" method="get" action="" class="form-container">
    <input type="text" class="form-input" />
    <input type="submit" value="Buscar" class="submit-button" />
  </form>
  <hr>
  <form id="acesso" method="post" action="" class="form-container">
    <label for="usuario" class="form-label">Usuário</label>
    <input type="text" maxlength="10" size="20" class="form-input" />
    <label for="senha" class="form-label">Senha</label>
    <input type="password" maxlength="10" size="20" class="form-input" />
    <input type="submit" value="Acessar" class="submit-button" />
  </form>
</body>
</html>
